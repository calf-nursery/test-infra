presubmits:
  calf-nursery/rancher-turtles:
  - name: pull-rancher-turtles-verify-main
    decorate: true
 # Use workload identity for uploading artifacts
    path_alias: github.com/calf-nursery/rancher-turtles
    always_run: true
    labels:
      preset-dind-enabled: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230824-1c1409fe24-1.27
        command:
          - make
        args:
        - verify
    annotations:
      testgrid-dashboards: rancher-sandbox-rancher-turtles
      testgrid-tab-name: rancher-turtles-pr-verify-main
  - name: pull-rancher-turtles-build-main
    always_run: true
    optional: false
    decorate: true
    path_alias: github.com/calf-nursery/rancher-turtles
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.20.7
        command:
          - make
        args:
        - build
    annotations:
      testgrid-dashboards: rancher-sandbox-rancher-turtles
      testgrid-tab-name: rancher-turtles-pr-build-main
  - name: pull-rancher-turtles-run-e2e-main
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    optional: false
    always_run: true
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    path_alias: github.com/calf-nursery/rancher-turtles
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230824-1c1409fe24-1.27
        args:
          - runner.sh
          - "bash"
          - "-c"
          - "export VERIFY_CHECKSUM=false && make test-e2e"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        env:
        - name: NGROK_AUTHTOKEN
          valueFrom:
            secretKeyRef:
              name: ngrok-config
              key: NGROK_AUTHTOKEN
        - name: NGROK_API_KEY
          valueFrom:
            secretKeyRef:
              name: ngrok-config
              key: NGROK_API_KEY
        - name: RANCHER_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: ngrok-config
              key: RANCHER_HOSTNAME
        # resources:
        #   requests:
        #     cpu: "4"
        #     memory: "8Gi"
    annotations:
      testgrid-dashboards: rancher-sandbox-rancher-turtles
      testgrid-tab-name: rancher-turtles-pr-run-e2e-main
  - name: nightly-rancher-turtles-run-e2e-main
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    optional: false
    always_run: true
    branches:
    - ^main$
    path_alias: github.com/calf-nursery/rancher-turtles
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230824-1c1409fe24-1.27
        args:
          - runner.sh
          - "bash"
          - "-c"
          - "export VERIFY_CHECKSUM=false && make test-e2e"
        securityContext:
          privileged: true
        env:
        - name: NGROK_AUTHTOKEN
          valueFrom:
            secretKeyRef:
              name: rancher-turtles-e2e-config
              key: NGROK_AUTHTOKEN
        - name: NGROK_API_KEY
          valueFrom:
            secretKeyRef:
              name: rancher-turtles-e2e-config
              key: NGROK_API_KEY
        - name: RANCHER_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: rancher-turtles-e2e-config
              key: RANCHER_HOSTNAME
        - name: RANCHER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rancher-turtles-e2e-config
              key: RANCHER_PASSWORD
        - name: CAPA_ENCODED_CREDS
          valueFrom:
            secretKeyRef:
              name: rancher-turtles-e2e-config
              key: CAPA_ENCODED_CREDS
    annotations:
      testgrid-dashboards: rancher-sandbox-rancher-turtles
      testgrid-tab-name: rancher-turtles-nightly-run-e2e-main
